<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="main my-5">
    <div class="container">
        <h1 class="mx-auto text-success w-25 fs-2 border-bottom border-success pb-2 text-center" >Add Questions</h1>
    </div>
        <divc class="w-75" >
        <div class="input-group input-group-lg w-75 mx-auto pb-4 pt-5">
          <span class="input-group-text" id="inputGroup-sizing-lg">Question :</span>
          <input
            id="question"
            type="text"
            class="form-control "
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
          
        </div>
        <div class="input-group input-group-lg pb-5 w-75 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-lg">Answer :</span>
            <input
              id="answer"
              type="text"
              class="form-control "
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
            
          </div>
          <div class="input-group input-group-lg pb-2  w-75 mx-auto">
            <span class="input-group-text" id="inputGroup-sizing-lg">Opt 1:</span>
            <input
              id="opt1"
              type="text"
              class="form-control me-4 "
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
            <span class="input-group-text" id="inputGroup-sizing-lg">Opt 2:</span>
            <input
            id="opt2"
              type="text"
              class="form-control "
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
        </div>
        <div class="input-group input-group-lg pb-5  w-75 mx-auto">
        <span class="input-group-text" id="inputGroup-sizing-lg">Opt 3:</span>
        <input
        id="opt3"
          type="text"
          class="form-control me-4"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <span class="input-group-text" id="inputGroup-sizing-lg">Opt 4:</span>
        <input
        id="opt4"
          type="text"
          class="form-control "
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        </div>
        <button class="btn d-block  rounded-pill text-light btn-outline-success mx-auto w-25" onclick="add(event)">ADD</button>
      </div>
    </div>


    <script type="module" src="add.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
